<div class="col-md-5">
    <div class="col-md-12">
        <form class="form-horizontal" method="POST" action="" >
            <div class="preview">
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type="text" name="pname" placeholder="Type in your Full name" class="form-control" required />
                    </div>
                    <div class="form-group">                
                    <label class="control-label">Date of Birth</label>
                    <input type="date" name="birthdate" class="form-control" required />
                </div>
                <div class="form-group">
                    <label class="control-label">Age</label>
                    <input type="number" name="age" placeholder="Age" class="form-control" required />
                </div>
                <div class="form-group">
                    <label class="control-label">Gender</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Gender" value="M">Male</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Gender" value="F">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Occupation</label>
                    <input type="text" name="occupation" placeholder="Occupation" class="form-control" required />
                </div>
                <div class="form-group">
                    <label class="control-label">Mobile Number</label>
                    <input type="text" name="mobile" placeholder="Mobile Number" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label">Address</label>
                    <textarea rows="5" name="raddress" placeholder="Address" class="form-control" /></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Marital Status</label>
                    <input type="text" name="marital" placeholder="Marital Status" class="form-control" required />
                </div>
                <div class="form-group">
                    <label class="control-label">Referred by</label>
                    <input type="text" name="referrer" placeholder="Referred by" class="form-control" required />
                </div>
                <div class="form-group">
                    <label class="control-label">In Case of Emergency whom to contact:</label>
                    <input type="text" name="e_name" placeholder="Person Name" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label">Mobile Number of your contact</label>
                    <input type="text" name="e_mobile" placeholder="Mobile Number" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label">Relationship with your emergency contact</label>
                    <input type="text" name="relation" placeholder="Relationship" class="form-control" /><label
                        class="control-label">Are you presently under medical care?</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="med1" value="True">Yes</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="med1" value="False">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">If yes what for?</label>
                    <textarea rows="5" name="med1_" placeholder="Enter your response here"
                        class="form-control" /></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Are you taking any medication?</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="med2" value="True">Yes</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="med2" value="False">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">If yes what for?</label>
                    <textarea rows="5" name="med2_" placeholder="Enter your response here"
                        class="form-control" /></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Have you had any surgery before?</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="med3" value="True">Yes</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="med3" value="False">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">If yes what for?</label>
                    <textarea rows="5" name="med3_" placeholder="Enter your response here"
                        class="form-control" /></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Do you have chest pain on light exertion?</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="med4" value="True">Yes</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="med4" value="False">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">If yes what for?</label>
                    <textarea rows="5" name="med4_" placeholder="Enter your response here"
                        class="form-control" /></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Do you have prolonged bleeding after small injuries/cuts?</label>
                    <input type="text" name="med5" placeholder="Enter your response here" class="form-control"
                        required="">
                </div>
                <div class="form-group">
                    <label class="control-label">Do you have any blood disorders such as Anaemia?</label>
                    <input type="text" name="med6" placeholder="Enter your response here" class="form-control"
                        required="">
                </div>
                <div class="form-group"><label class="control-label">Are you allergic to penicilin, Local
                        Anaesthesia or
                        to any other drugs?</label><input type="text" name="med7" placeholder="Enter your response here"
                        class="form-control" required=""></div>
                <div class="form-group"><label class="control-label">Do you smoke?</label>
                    <div class="form-check"><label class="form-check-label"><input type="radio" class="form-check-input"
                                name="smoke" value="True">Yes</label></div>
                    <div class="form-check"><label class="form-check-label"><input type="radio" class="form-check-input"
                                name="smoke" value="False">No</label></div>
                </div>
                <div class="form-group"><label class="control-label">Do you have any disease, condition, or problem
                        not
                        listed above? If so, please explain?</label><textarea rows="5" name="ocondn"
                        placeholder="Enter your response here" class="form-control"></textarea></div>
                <div class="form-group"><label class="control-label"><strong>For women only</strong></label><br>
                    <div class="form-group"><label class="control-label">Are you pregnant? If yes when is
                            your baby due?</label><input type="text" name="women1"
                            placeholder="Enter your response here" class="form-control"></div>
                    <div class="form-group"><label class="control-label">Do you have any problems associate
                            with your menstrual period?</label><textarea rows="5" name="women2"
                            placeholder="Enter your response here" class="form-control"></textarea></div>
                    <div class="form-group"><label class="control-label">Do you take any contraceptive
                            pills?</label><textarea rows="5" name="women3" placeholder="Enter your response here"
                            class="form-control"></textarea></div>

                            declaration</label>
                        <div class="form-check"><label class="form-check-label"><input type="checkbox"
                                    class="form-check-input" name="Truth[]" value="True1">I declare that all the above

                        <div class="form-check"><label class="form-check-label"><input type="checkbox"
                                    class="form-check-input" name="Truth[]" value="True2"> I here by consent to dental
                                treatment for myself / son / daughter / wife / husband as advised by the specialists
                                under
                                reasonable Standards and prudent dental practice. During the course of treatment if any
                                unforeseen conditions are discovered or unusual conditions develop, I heareby authorize
                                the
                                Doctors to undertake the treatment as they deem fit</label></div>
                        <div class="form-check"><label class="form-check-label"><input type="checkbox"
                                    class="form-check-input" name="Truth[]" value="True3">If the use of anaesthsia is
                                indicated I consent to the surface / infiltrative / block / conscious sedation as the
                                doctor
                                may deem advisable and proper, I further consent to the disposal of the
                                tooth/teeth/tissue
                                and their removal from the oral cavity at the discretion of the doctor.</label></div>
                        <div class="form-check"><label class="form-check-label"><input type="checkbox"
                                    class="form-check-input" name="Truth[]" value="True4">The nature and purpose of the

                                been
                                fully explained to me and I have freely asked for explanations of the treatment and am

                                results will be to my complete satisfaction although it is presumed that the results
                                will be
                                so. </label></div>
                    </div><input type="submit" class="btn btn-primary btn-block">
                </div>
                <div style="display: none;" class="form-group plain_html"><textarea rows="50"
                        class="form-control"></textarea></div>
        </form>
    </div>
